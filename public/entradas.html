	<header id="intro">
		<div class="container" style="padding-top:250px">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="white typed">Entradas</h1>
					<span class="typed-cursor">|</span>
				</div>
				
				<div class="col-md-12 text-center">
					<h3 class="light white">Se não tiver as credênciais inseridas,<br> insira o seu nome</h3><br>
					<div class="col-lg-3 col-md-2 col-sm-0 text-center">
					</div>
					<div class="col-lg-6 col-md-8 col-sm-12 text-center">
						<input type="text" id="EntradaSaidaNome" style="text-align:center" class="form-control form-white" value="" placeholder="Nome"><br>
						<script>
							 $(function() {
								document.getElementById("EntradaSaidaNome").value=getCookie("_Name");
							});
						</script>
						<div class="dropdownDiv">
							<button id="entradaSaida" class="form-control form-white dropdownSelect" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Entrada ou Saida
							</button>
							<ul class="dropdown-menu animated fadeIn" role="menu" aria-labelledby="entradaSaida">
								<li class="animated lightSpeedIn"><a onclick="changeMode('Entrada');" href="#">Entrada</a></li>
								<li class="animated lightSpeedIn"><a onclick="changeMode('Saida');" href="#">Saida</a></li>
							</ul>
						</div>
						
						<button type="submit" class="btn btn-submit BigButton" onclick="RegistarEntradaSaida();">Registar</button>
					
					</div>
					<div class="col-lg-3 col-md-2 col-sm-0 text-center">
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white">Login</h3>
				<form action="" class="popup-form">
					<input type="text" id="LoginStudentNumber" class="form-control form-white" placeholder="Número de aluno" name="studentNumber">
					<input type="password" id="LoginPassword" class="form-control form-white" placeholder="Password" name="password">
					<button type="button" onclick="clique()" class="btn btn-submit">Entrar</button>
					<button type="button"  class="btn btn-submit">Utilizar Cartão</button>
					<button type="button"  data-toggle="modal" data-target="#modal2" class="close-link btn btn-submit">Recuperar Pass</button>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white" id="recuperarPasswordLabel">Recuperar password</h3>
				<form action="" id="RecuperarPassForm" class="popup-form">
					<input type="text" id="RecoveryStudentNumber" name="RecoveryStudentNumber" class="form-control form-white" placeholder="Número de aluno">
					<input type="text" id="RecoveryBINumber" name="RecoveryBINumber" class="form-control form-white" placeholder="BI">
					<button type="button" onclick="resetPass()" class="btn btn-submit" data-toggle="modal">Recuperar</button>
				</form>
			</div>
		</div>
	</div>
