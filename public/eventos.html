<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="img/favicons/manifest.json">
	<link rel="shortcut icon" href="img/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#00a8ff">
	<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	
	<!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Owl -->
	<link rel="stylesheet" type="text/css" href="css/owl.css">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- Elegant Icons -->
	<link rel="stylesheet" type="text/css" href="fonts/eleganticons/et-icons.css">
	<!-- Main style -->
	<link rel="stylesheet" type="text/css" href="css/cardio.css">
	
</head>

<body>
	<div class="preloader">
		<img src="img/loader.gif" alt="Preloader image">
	</div>
	<nav class="navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"><img src="img/logo.png" data-active-url="img/logo-active.png" alt=""></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right main-nav">
					<li><a href="entradas.html">Entradas</a></li>
					<li><a href="requisicoesMenu.html">Requisições</a></li>
					<li><a class="active" href="eventos.html">Eventos</a></li>
					<li><a href="ocorrencias.html">Ocorrências</a></li>
					<li><a href="gestaoMenu.html">Gestão</a></li>
					<li><a href="contactos.html">Contactos</a></li>
					<li id="notLoggedIn" style="display:none">
						<a href="#" data-toggle="modal" data-target="#modal1" class="custButton btn btn-blue">ENTRAR</a>
					</li>
					<li id="loggedIn" style="display:none">
						<div class="dropdown show">
							<a style="color:orange" class="custButton  btn btn-secondary dropdown-toggle list-item" href="#" role="button" id="LoggedUsername" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Username</a>
							<div class="dropdown-menu list-item" onclick="doLogout();" style="left:0px;" aria-labelledby="dropdownMenuLink">
							<a class="dropdown-item list-item"  >Logout</a>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<header id="intro">
		<div class="container" style="padding-top:250px">
			<div class="row">
				<div class="col-md-12 text-center BigTitle" >
					<h1 class="white typed">Eventos</h1>
					<span class="typed-cursor">|</span>
				</div>
				<div class="col-md-12">
					<div class="col-md-3 text-left" style="padding:8px">
						<button type="button" data-toggle="modal" data-target="#modal-CriarEvento" style="margin:0px;" class="custButton btn btn-primary BigButton" onclick=""><i class="fas fa-plus" style="padding-right:10px"></i>Criar</button>
					</div>
					
					<div class="col-md-3 text-left">
					</div>
					
					<div class="col-md-4 text-left" style="padding-top:8px">
						<input type="text" class="search form-control" placeholder="O que procura?">
					</div>
				
					<div class="col-md-2 text-left" style="padding:0px;">
						<span class="counter pull-left"  ></span>
					</div>
					<table class="table table-bordered results" id="TableList" title="Evento">
						<thead>
						<tr>
							<th>#</th>
							<th style="text-align: center;" class="col-md-6 col-xs-6">Nome</th>
							<th style="text-align: center;" class="col-md-3 col-xs-3">Local</th>
							<th style="text-align: center;" class="col-md-3 col-xs-3">Data</th>
							<th style="text-align: center;" class="col-md-3 col-xs-3">Acção</th>
						</tr>
						<tr class="warning no-result" style="text-align: center">
							<td colspan="4" style="background-color: rgb(12, 31, 31)"><i class="fa fa-warning"></i> Sem resultados</td>
						</tr>
						</thead>
						<tbody id="tbody_eventos">
							<tr>
								<td colspan="5">
									<div class="preloader1">
										<div class="loader loader-inner-1">
											<div class="loader loader-inner-2">
												<div class="loader loader-inner-3">
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</header>
	<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white">Login</h3>
				<form action="" class="popup-form">
					<input type="text" id="LoginStudentNumber" class="form-control form-white" placeholder="Número de aluno" name="studentNumber" onkeypress="return checkEnter(event)">
					<input type="password" id="LoginPassword" class="form-control form-white" placeholder="Password" name="password" onkeypress="return checkEnter(event)">
					<button type="button" onclick="doLogin()" class="custButton btn btn-submit">Entrar</button>
					<button type="button"  class="custButton btn btn-submit">Utilizar Cartão</button>
					<button type="button"  data-toggle="modal" data-target="#modal2" class="custButton btn close-link btn-submit">Recuperar Pass</button>
				</form>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white" id="recuperarPasswordLabel">Recuperar password</h3>
				<form action="" id="RecuperarPassForm" class="popup-form">
					<input type="text" id="RecoveryStudentNumber" name="RecoveryStudentNumber" class="form-control form-white" placeholder="Número de aluno">
					<input type="text" id="RecoveryBINumber" name="RecoveryBINumber" class="form-control form-white" placeholder="BI">
					<button type="button" onclick="resetPass()" class="custButton btn btn-submit" data-toggle="modal">Recuperar</button>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal_validation" tabindex="-5" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" >
					<div class="row">
						<div class="col-lg-10 col-md-10 col-sm-10">
							<h4 class="modal-title" id="modal-title-login">Validação de login</h4>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true" style="font-size:30px">&times;</span>
							</button>
						</div>
					</div>
				</div>
				<div class="modal-body" >
					<p id="Wrong-Combination" style="color:red;display:none">
							<i class="fas fa-exclamation-triangle"></i> Combinação inválida 
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
				</div>
			</div>
		</div>
	</div>
	<!--Criar Evento-->
	<div class="modal fade" id="modal-CriarEvento" tabindex="-1" role="dialog" aria-labelledby="Criar Evento" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content modal-popup">
					<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
					<h3 class="white">Criar Evento</h3>
					<form action="" class="popup-form">
						<input type="text" id="Criar_Titulo" class="form-control form-white" placeholder="Título">
						<input type="date" id="Criar_Data" class="form-control form-white">
						<input type="text" id="Criar_Horario" class="form-control form-white" placeholder="Horário">
						<input type="text" id="Criar_Local" class="form-control form-white" placeholder="Local">
						<textarea class="form-control form-white" id="Criar_Descricao" placeholder="Descrição"></textarea>
						<button type="submit" class="custButton btn btn-submit BigButton">Criar</button>
					</form>
				</div>
			</div>
		</div>

	<!-- Modal -->
	<div class="modal fade" id="loadMe" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-body text-center">
					<div class="loader"></div>
					<div clas="loader-txt">
						<p>A fazer alterações <br><br><small id="ChangeName"></small></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Holder for mobile navigation -->
	<div class="mobile-nav">
		<ul>
		</ul>
		<a href="#" class="close-link"><i class="arrow_up"></i></a>
	</div>
	<!-- Scripts -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/eventos.js"></script>
	<script src="js/customized.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/typewriter.js"></script>
	<script src="js/jquery.onepagenav.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
